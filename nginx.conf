server {
  listen 80;
  server_name "Adrian's Film Review Site";

  root /usr/share/nginx/html;
  index index.html;

  # send unknown paths to index.html
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Long cache for static assets (hashed filenames are safe to cache)
  location ~* \.(?:js|css|woff2?|ttf|svg|jpg|jpeg|png|gif|ico)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    try_files $uri =404;
  }

  # Enable gzip for common types
  gzip on;
  gzip_types text/plain text/css application/json application/javascript application/font-woff2 image/svg+xml;
  gzip_min_length 1000;
}